<!DOCTYPE html>
<html>
<head>

    integrity="sha512-MCI8fLNzy+d9q9OgvV90q/oYxQcmzC0WXk4NENPsF3h0aXXguoQvEMc2PFF+8ZrgBON2a7cig9qvg2e2iNcZ2g=="

<style>
/* Styles for the page */
body {
  background-color: #000;
  margin: 0;
  padding: 0;
}

/* Styles for the navigation bar */
.navbar {
  background-color: #000;
  overflow: hidden;
}

.navbar a {
  display: inline-block;
  position: relative;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background-color: white;
  position: absolute;
  bottom: 0;
  left: 50%;
  transition: width 0.3s ease-in-out;
}

.navbar a:hover::after {
  width: calc(100% - 32px); /* Subtract padding from the width */
  left: 16px; /* Set left position to half of the padding */
}

/* Styles for the settings drawer */
.drawer {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: #333;
  color: white;
  transition: right 0.3s ease-in-out;
}

.drawer.open {
  right: 0;
}

.drawer ul {
  list-style-type: none;
  padding: 0;
}

.drawer li {
  padding: 10px;
}

.drawer a {
  color: white;
  text-decoration: none;
}

.categories-section {
  background-color: #000;
  padding: 20px;
  margin-top: 20px;
}

.categories-section h2 {
  font-family: "serif";
  font-size: 24px;
  color: #fff;
  text-decoration: underline;
  margin-bottom: 10px;
}

.categories-list {
  list-style-type: none;
  padding: 0;
}

.categories-section .categories-list img{
  width: 150px;
  height: 150px;
}

.categories-list li {
  margin-bottom: 10px;
}

.categories-list a {
  color: #fff;
  text-decoration: none;
}

.categories-list a:hover {
  text-decoration: underline;
}

.footer {
  background-color: #333;
  padding: 10px;
  text-align: center;
  color: white;
}

.footer a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

.footer a img {
  width: 24px;
  height: 24px;
  margin: 0 10px;
}



</style>
</head>
<body>

<div class="navbar">
  <a href="#" class="active">Search</a>
  <a href="#" onclick="openDrawer()">Settings</a>
  <a href="#">Products</a>
</div>

<div class="drawer" id="settingsDrawer">
  <ul>

</div>

<script>
function openDrawer() {
  var drawer = document.getElementById("settingsDrawer");

}
</script>

</body>
</html>
